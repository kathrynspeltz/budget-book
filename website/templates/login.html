<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css" type="text/css">

    <title>Login</title>
</head>

<body>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1459257831348-f0cdd359235f");
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
    <div class="intro-form">
        <div class="budgetbook-header">
            <div class="budgetbook">
                <h2>Welcome back to</h2>
                <h1>BudgetBook</h1>
                <h2>we make budget tracking easy!</h2>
            </div>
        </div>
        <div class="container-md">
            <div class="outline-box">
                <h4>Login</h4>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Password">
                    </div>
                    <div>
                        <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="one-line">
                        <p>New users head to our &nbsp;</p><a href="./register.html">Register</a>
                        <p>&nbsp; page</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="login.py"></script>

</body>

</html>
